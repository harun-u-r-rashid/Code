{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<div style="width: 80%; margin: auto;">
    <h3 style="width:50%;margin:auto; color:cadetblue">COMPLETED TASKS</h3>
    <table class="table table-bordered border-primary">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in data %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
